<div class="container">
  <h4 class="header-text text-center">STOCK TRACKER</h4>

  <div class="row text-center">
    <div id="graph"></div>
  </div>

  <div class="row stock-list">
    <ul class="list-group">
      <li *ngFor="let stock of stocks; index as i;" class="list-group-item">
        <div class="row">
          <div class="col-xs-11">
            {{ stock.code }} - ({{ stock.Name }})
          </div>
          <div class="col-xs-1"><span (click)="untrackStock(stock._id)" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></div>
        </div>
      </li>

      <li class="list-group-item">
        <form class="form-inline" (ngSubmit)="getStockDetails()">
          <div class="form-group">
            <label for="tickerSymbol" class="sr-only">Ticker Symbol</label>
            <input [(ngModel)]="stock.code" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="tickerSymbol" placeholder="Symbol">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
        </form>
      </li>
    </ul>
  </div>

</div>
